<label>
    Image Tags:
    <input type="text" tag-selector-input [tagsList]="tagsList" (addTag)="addNewTag($event)" />
</label>
<div>
    <span *ngFor="#tag of selectedTags">
        <label>
            <button (click)="removeSelectedTag(tag)">
                <i class="fa fa-times-circle"></i>
            </button>
            {{tag}}
        </label>
    </span>
</div>
