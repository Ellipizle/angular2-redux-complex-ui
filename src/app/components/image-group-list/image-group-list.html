<div class="row expanded">
    <div class="small-12 columns" *ngFor="#group of imageGroups">
        <h2>{{group.name}} ({{group.included.length}})</h2>
        <div>
            <div class="thumbnail-panel" *ngFor="#img of group.included">
                <a [routerLink]="['/Images', 'View', { id: img.id }]">
                    <img class="thumbnail" [src]="img.url" [alt]="img.title">
                </a>
                <div>{{img.title}}</div>
            </div>
        </div>
    </div>
</div>
